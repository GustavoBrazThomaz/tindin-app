<div *ngIf="logged === true">
  <mat-toolbar>
    <span routerLink="" class="logo">Tindin App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" (click)="homeEdit()">
      <mat-icon>build</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>


<div *ngIf="logged === false">
  <mat-toolbar>
   <span routerLink="" class="logo">Tindin App</span>
   <span class="example-spacer"></span>
   <button mat-icon-button class="example-icon favorite-icon" (click)="login()">
     <mat-icon>login</mat-icon>
   </button>
 </mat-toolbar>
</div>
<router-outlet></router-outlet>
